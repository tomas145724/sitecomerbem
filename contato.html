<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Contato</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img id="logo" src=".\img\logo.png" alt="logo"></h1>
			<nav>	
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="index.html">Contatos</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main id="mainContato">
		<form>

			<label for="nomeCompleto" >Nome completo</label>
			<input type="text" id="nomeCompleto" class="input-padrao" required>
			<label for="email" >Email<label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">
			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
			
			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email">
					<input type="radio" name="contato" value="email" id="radio-email">
					Email
				</label>
			
				<label for="radio-telefone">
					<input type="radio" name="contato" value="telefone" id="radio-telefone"> 
					Telefone
				</label>
			
				<label for="radio-whatsapp">
					<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
					WhatsApp
				</label>
			</fieldset>
			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<label class="checkbox">
				<input type="checkbox" checked> 
				Gostaria de receber nossas novidades por email?
			</label>
			<input type="submit" value="Enviar Formulario" class="enviar">



		</form>
		<table>
			<thead>
				<tr>
					<th colspan="2">Atendimento</th> 
				
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>
		
	</main>

	<footer>
		<img id="logoBranco" src=".\img\logo-branco.png" alt="logo">
		<p class="copyright">&copy; Copyright Comer é Bom 2021</p>


	</footer>

</body>


</html>
